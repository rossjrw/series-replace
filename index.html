<!DOCTYPE html>
<head>
  <title>Series Replace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <form>
        <div class="field">
          <div class="control">
            <textarea class="textarea"
                      placeholder="Input text"></textarea>
          </div>
          <div class="control">
            <textarea readonly
                      class="textarea"
                      placeholder="Output text"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Find</label>
          <div class="control">
            <input class="input"
                   type="text"
                   placeholder="Regular expression...">
          </div>
          <label class="label">Replace</label>
          <div class="control">
            <input class="input"
                   type="text"
                   placeholder="Regular expression...">
          </div>
        </div>
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Series Replace</strong> by <a href="https://github.com/rossjrw">Ross Williams</a>. The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.</p>
    </div>
  </footer>
</body>
